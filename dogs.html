<!DOCTYPE html>
<html lang="en">
<head>
    <script src="fetch_breed.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Dog Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="spec.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand px-3" href="#">Dog Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span></a>
          </div>
        </div>
      </nav>

    <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="Search for a dog!" aria-label="Search"/>
      </div>
    

    <div class="container">
        <div class="px-4 pt-5 my-5 text-center">
            <h1 class="display-4 fw-bold" id="DogTitle">Shiba Inu</h1>
    </div>
    </div>

    <div class="container"> 
            <div class="row">
                <div class="col"> 
                    <img src="https://images.wagwalkingweb.com/media/breed/shiba-inu/appearance/shiba-inu.png" class="img-fluid" loading="lazy">
                </div>

                <div class="col">
                    <div class="row" style="display: inline"> 
                        <h3 class="expla" 
                        data-toggle="popover"
                        data-placement="right"
                        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                        data-trigger="hover"> 
                        Temperament: </h3>
                        <p id="DogT">
                            
                        </p>
                        
                    </div>
                    <div class="row" style="display: inline"> 
                        <h3 class="expla">Breed group:</h3>
                        <p id="DogG">

                        </p>
                    </div>

                    <div class="row" style="display: inline"> 
                        <h3 class="expla">Bred For:</h3>
                        <p id="DogF">

                        </p>
                    </div>

                    <div class="row"> 
                        <div class="col"> 
                            
                            <img style="height: 100px; width:100px;" src="./scale.png" alt="">
                        </div>

                        <div class="col"> 
                            <h3>Weight</h3>
                            <p id="Weight">Actual Weight </p>
                        </div>

                    
                        <div class="col"> 
                            <img style="height: 100px; width: 100px;" src="dog_height_360.png" alt="">
                        </div>

                        <div class="col"> 
                            <h3>Height</h3>
                            <p id="Height">Actual Height </p>
                        </div>
                        
                    </div>

                </div>
            </div>  
    </div>
</body>
</html>
